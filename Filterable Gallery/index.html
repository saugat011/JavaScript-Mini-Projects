<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Filterable Gallery</h2>
        <div class="menu">
            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="logo">Logo Design</a>
            <a href="#" class="btn" data-filter="web">Web Design</a>
            <a href="#" class="btn" data-filter="mobile">Mobile Apps</a>
        </div>
        <div class="box" id="store-items">
            <div class="store-item web">
                <img src="img/download (1).jpeg" class="store-img" alt="">
            </div>

            <div class="store-item web">
                <img src="img/download.jpeg" class="store-img" alt="">
            </div>

            <div class="store-item logo">
                <img src="img/logo3.png" class="store-img" alt="">
            </div>

            <div class="store-item logo">
                <img src="img/logo2.png" class="store-img" alt="">
            </div>


            <div class="store-item mobile">
                <img src="img/mobile1.jpeg" class="store-img" alt="">
            </div>

            <div class="store-item mobile">
                <img src="img/mobile2.jpeg" class="store-img" alt="">
            </div>
        </div>
    </div>

    
</body>
<script src="script.js"></script>
</html>
